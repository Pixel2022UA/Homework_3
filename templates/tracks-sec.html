<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track seconds</title>
</head>
<body>
    <h2>Tracks data:</h2>
    <table>
  <thead>
    <tr>
      <th>Track</th>
      <th>Duration (sec.)</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
